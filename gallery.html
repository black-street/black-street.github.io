    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: #eee; }
        
        /* Nav Simple */
        nav {
            background: #0a0a0a; padding: 20px 8%; display: flex; 
            justify-content: space-between; align-items: center; border-bottom: 2px solid #e74c3c;
        }
        .logo { font-size: 1.5rem; font-weight: 900; color: #fff; text-decoration: none; }
        .logo span { color: #e74c3c; }
        .back-link { color: #fff; text-decoration: none; font-weight: bold; border: 1px solid #e74c3c; padding: 8px 15px; border-radius: 5px; transition: 0.3s; }
        .back-link:hover { background: #e74c3c; }

        header { padding: 60px 10% 20px; text-align: center; }
        h1 { font-size: 3rem; text-transform: uppercase; margin-bottom: 10px; }
        .line { width: 100px; height: 4px; background: #e74c3c; margin: auto; }

        .gallery-container { padding: 40px 8%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }

        /* Pengaturan khusus agar di layar kecil (HP) tidak terlihat terlalu sempit */
        @media (max-width: 900px) { .gallery-container { grid-template-columns: repeat(2, 1fr); }
        
        }

        @media (max-width: 600px) { .gallery-container { grid-template-columns: 1fr; }
        }

        .gallery-item { 
            height: 300px; background: #111; border-radius: 12px; overflow: hidden; 
            border: 1px solid #222; cursor: pointer; position: relative;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .gallery-item:hover img { transform: scale(1.1); }
        .gallery-item:hover { border-color: #e74c3c; }

        /* Lightbox */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; justify-content: center;
            align-items: center; z-index: 2000; padding: 20px;
        }
        .lightbox img { max-width: 100%; max-height: 90vh; border: 2px solid #e74c3c; }
        .lightbox:target { display: flex; }
        .close { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 50px; text-decoration: none; }
        
        footer { text-align: center; padding: 40px; color: #444; }
    </style>
